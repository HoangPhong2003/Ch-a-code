<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        so_bi_mat = Math.round(Math.random() * 100)
        while (true) {
            so_doan = prompt("Số cần đoán ")
            if (so_doan == so_bi_mat) {
                alert("ban gioi lam")
                break;
            } else if (so_doan > so_bi_mat) {
                alert("so doan lon hon so bi mat")
            } else {
                alert("so doan nho hon so bi mat")
            }
        }
    </script>
</body>

</html>
